<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //99乘法表
        // 1*1=1
        // 1*2=2 2*2=2
        // 1*3=3 2*3=6 3*3=9
        // ...

        for(var i=1; i<=9; i++){
            for(var j=1; j<=i; j++){
                document.write(j+'*'+i+'='+i*j+'&nbsp;');
            }
            document.write('<br />');
        }
    </script>
</head>
<body>
    
</body>
</html>
