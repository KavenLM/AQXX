<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        // 打印除20 30 外，50以内的5的倍数的和。
        var sum = 0;
        // for(var i=1; i<=50; i++){
        //     if(i != 20 && i != 30){
        //         if(i % 5 == 0){
        //             document.write(i+'<br/>');
        //             sum += i;
        //         }
        //     }
        // }
        for(var i=1; i<=50; i++){
            if(i == 20 || i == 30){
                continue;
            }
            if(i % 5 == 0){
                document.write(i+"<br/>");
                sum += i;
            }
        }
        document.write('和为：'+sum);
    </script>
</body>
