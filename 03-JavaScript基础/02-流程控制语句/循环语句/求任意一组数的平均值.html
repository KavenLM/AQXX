<body>
    <script>
        function getAvg() {
            var i,len=arguments.length,sum=0;
            for(i=0;i<len;i++){
                sum += arguments[i];
            }
            return sum/len;
        }

        console.log(getAvg(1,2,3,4,5,6,7,8,9)); 
    </script>
</body>
