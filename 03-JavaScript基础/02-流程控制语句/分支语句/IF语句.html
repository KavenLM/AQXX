<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if条件分支</title>
    <script>
        var age = prompt("请输入您的年龄：")
        if(age < 18){
            console.log("未成年，滚蛋！");
        }else if(age >= 18 && age < 65){
            console.log("打工人，请毁灭吧");
        }else{
            console.log("老杂皮");
        }

    </script>
</head>

</body>
</html>
